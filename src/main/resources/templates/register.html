<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>注册</title>
	<link rel="stylesheet" href="../assets/libs/particles/css/style.css">
	<link rel="stylesheet" href="../assets/libs/sweetalert2/sweetalert2.min.css">
	<link rel="stylesheet" href="../assets/css/base.css">
	<link rel="stylesheet" href="../assets/css/login.css">
	<link rel="stylesheet" href="../assets/libs/elementui/elementui.css">
	<style>
		.footer {
			width: 100%;
			display: flex;
			flex-direction: column;
			padding-left: 25%;
		}
		.btn {
			width: 60%;
		}
	</style>
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>
	<div id="app">
		<div id="wrapper">
			<div>
				<img src="../assets/img/zhihu_logo.png" />
				<h2>与世界分享你的知识、经验和见解</h2>
			</div>
			<div class="form">
				<el-form label-position="left" label-width="80px" :model="form" ref="form" :rules="formRule">
					<el-form-item label="账号" prop="account">
						<el-input v-model="form.account" required></el-input>
					</el-form-item>
					<el-form-item label="密码" prop="password">
						<el-input v-model="form.password" type="password"></el-input>
					</el-form-item>
					<el-form-item label="确认密码" prop="password2">
						<el-input v-model="form.password2" type="password"></el-input>
					</el-form-item>
					<el-form-item label="手机号" prop="phone">
						<el-input v-model="form.phone" required></el-input>
					</el-form-item>
				</el-form>
			</div>
			<div class="footer">
				<el-button type="primary" class="btn" @click="register">注册账号</el-button>
				<el-button type="primary" class="btn" style="margin-top: 20px;" @click="login">返回登录</el-button>
			</div>
		</div>
	</div>
	<script src="../assets/libs/jquery-1.12.4/jquery.min.js"></script>
	<script src="../assets/libs/sweetalert2/sweetalert2.min.js"></script>
	<script src="../assets/libs/particles/particles.min.js"></script>
	<script src="../assets/libs/particles/js/app.js"></script>
  <script src="../assets/libs/vue.js"></script>
	<script src="../assets/libs/elementui/elementui.js"></script>
	<!-- <script src="../assets/libs/particles/js/lib/stats.js"></script> -->
	<script type="module">
    var vue = new Vue ({
      el: '#app',
      name: 'test',
      data() {
        return {
          form: {
						account: '',
						password: ''
					},
					formRule:{
						account: [
								{ required: true, message: '请输入账号', trigger: 'change' },
						],
						password: [
								{ required: true, message: '请输入密码', trigger: 'change' },
						],
						password2: [
								{ required: true, message: '请输入密码', trigger: 'change' },
						],
						phone: [
								{ required: true, message: '请输入手机号', trigger: 'change' },
						]
					}
        }
      },
      created () {
				console.log(1);
      },
			methods: {
				login () {
					window.open('http://localhost:8080/templates/login.html','_self')
				},
				register () {
					this.$refs['form'].validate(res => {
						if (res) {
							window.open('http://localhost:8080/templates/index.html','_self')
						}
					})
				}
			}
    })
  </script>
</body>
</html>
